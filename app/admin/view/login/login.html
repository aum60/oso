<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>极趣后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/others/css/style.css" tppabs="css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="__PUBLIC__/others/js/jquery.js"></script>
<script src="__PUBLIC__/others/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5ebdaa'
  });
});
</script>
</head>
<body>
<form class="ajaxForm3" name="runlogin" id="runlogin" method="post" action="{:url('admin/Login/runlogin')}">
    <dl class="admin_login">
        <dt>
            <strong>极趣后台管理系统</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" id="admin_username" name="admin_username" placeholder="用户名" class="login_txtbx" required/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" id="admin_pwd" name="admin_pwd" placeholder="密码" class="login_txtbx" required/>
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="verify" name="verify" placeholder="验证码" maxlength="5" class="login_txtbx" />
                <img  id="verify_img" src="{:url('admin/Login/verify')}" onClick="this.src='{:url('admin/Login/verify')}'+'?'+Math.random()" title="点击获取">
            </div>
        </dd>
        <dd>
            <button type="submit" class="submit_btn"/><span>立即登录</span></button>
        </dd>
        <dd>
            <p>© 2017 极趣兴趣社区 版权所有</p>

            <p>京ICP备13031706号-2</p>
        </dd>
    </dl>
</form>
</body>
<script src="__PUBLIC__/layer/layer_zh-cn.js"></script>
<script src="__PUBLIC__/others/jquery.form.js"></script>
<script src="__PUBLIC__/others/maxlength.js"></script>
<script src="__PUBLIC__/yfcmf/yfcmf.js"></script>
<script>
    var handler = function (captchaObj) {
        captchaObj.appendTo("#captcha");
        captchaObj.onSuccess(function () {
            //验证成功执行
        });
        captchaObj.onReady(function () {
            //加载完毕执行
        });
    }
</script>
<!-- 如果为触屏,则引入jquery.mobile -->
<script type="text/javascript">if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/others/jquery.mobile.custom.min.js'>"+"<"+"/script>");</script>
</html>
